<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">

    <title>统一建模语言理论测试</title>
  </head>

  <body>
    <form>
      <header>
        <h1>统一建模语言理论测试</h1>
        <table>
          <tr>
            <td>考试科目: </td>
            <td><input type="text" id="subject" value="统一建模语言UML" readonly></td>
            <td>时间: </td>
            <td><input type="text" id="time" value="100 分钟" readonly></td>
            <td>得分: </td>
            <td><input type="text" id="score" readonly></td>
          </tr>
          <tr>
            <td><label for="class">班级: </label></td>
            <td><input type="text" id="class" name="class"></td>
            <td><label for="stuno">学号: </label></td>
            <td><input type="text" id="stuno"></td>
            <td><label for="name">姓名: </label></td>
            <td><input type="text" id="name"></td>
          </tr>
        </table>
      </header>

      <section>
        <header>
          <h3>一. 填空题</h3>
        </header>
        <ol>
          <li><label>UML 的中文全称是: <input type="text" name="fillblank1"></label></li>
          <li><label for="fillblank2_1">对象最突出的特征是: </label>
              <input type="text" id="fillblank2_1" name="fillblank2">
              <input type="text" name="fillblank2">
              <input type="text" name="fillblank2">
          </li>
        </ol>
      </section>

      <section>
        <header>
          <h3>二. 选择题</h3>
        </header>
        <ol>
          <li>UML 与软件工程的关系是: </li>
              <label><input type="radio" name="choice1" value="a">a.UML 就是软件工程</label><br>
              <label><input type="radio" name="choice1" value="b">b.UML 参与到软件工程中软件开发过程的几个阶段</label><br>
              <label><input type="radio" name="choice1" value="c">c.UML 与软件工程无关</label><br>
              <label><input type="radio" name="choice1" value="d">d.UML 是软件工程的一部分</label>
          <li>Java 语言支持: </li>
              <label><input type="radio" name="choice2" value="a">a.单继承</label><br>
              <label><input type="radio" name="choice2" value="b">b.多继承</label><br>
              <label><input type="radio" name="choice2" value="c">c.单继承和多继承都支持</label><br>
              <label><input type="radio" name="choice2" value="d">d.单继承和多继承都不支持</label>
        </ol>
      </section>

      <section>
        <header>
          <h3>三. 多选题</h3>
        </header>
        <ol>
          <li>用例的粒度分为以下哪三种。 </li>
              <label><input type="checkbox" name="multiplechoice1" value="a">a.概述级</label><br>
              <label><input type="checkbox" name="multiplechoice1" value="b">b.需求级</label><br>
              <label><input type="checkbox" name="multiplechoice1" value="c">c.用户目标级</label><br>
              <label><input type="checkbox" name="multiplechoice1" value="d">d.子功能级</label>
          <li>类图由以下哪三部分组成。</li>
              <label><input type="checkbox" name="multiplechoice2" value="a">a.名称(Name)</label><br>
              <label><input type="checkbox" name="multiplechoice2" value="b">b.属性(Attribute)</label><br>
              <label><input type="checkbox" name="multiplechoice2" value="c">c.操作(Operation)</label><br>
              <label><input type="checkbox" name="multiplechoice2" value="d">d.方法(Function)</label><br>
        </ol>
      </section>

      <section>
        <header>
          <h3>四. 判断题</h3>
        </header>
        <ol>
          <li>用例图只是用于和客户交流和沟通的,用于确定需求。
            <label><input type="radio" name="judge1" value="V">Yes</label>
            <label><input type="radio" name="judge1" value="X">No</label>
          </li>
          <li>在状态图中,终止状态在一个状态图中允许有任意多个。
            <label><input type="radio" name="judge2" value="V">Yes</label>
            <label><input type="radio" name="judge2" value="X">No</label>
          </li>
        </ol>
      </section>

      <section>
        <header>
          <h3>四. 简答题</h3>
        </header>
        <ol>
          <li>简述什么是模型以及模型的表现形式? </li>
            <textarea rows="6" cols="80" name="shortanswer1"></textarea>
        </ol>
      </section>

      <footer>
        <input type="submit" onClick="return checkAnswer();">
      </footer>

    </form>

    <script type="text/javascript" src="./lib/lodash-2.4.1/lodash.js"></script>
    <script type="text/javascript" src="./lib/lodash-2.4.1/lodash.compat.js"></script>

    <script type="text/javascript" src="./script/question.js"></script>
    <script type="text/javascript" src="./script/gapfill-question.js"></script>
    <script type="text/javascript" src="./script/select-question.js"></script>
    <script type="text/javascript" src="./script/shortanswer-question.js"></script>
    <script type="text/javascript" src="./script/check-answer.js"></script>

  </body>
</html>
